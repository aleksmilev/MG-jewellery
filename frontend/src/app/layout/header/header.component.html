<div class="top bg-primary-color text-dark-color text-center py-2">
    Безплатна доставка за поръчки над 150лв.
</div>

<header class="px-5 py-2 text-light-color">
    <div class="my-auto d-flex">
        <input type="text" [(ngModel)]="search_input" [className]="search_url === search_closed ? 'fade_out_x' : 'fade_in_x'">

        <img [src]="search_url" (click)="search()" alt="" class="icon" style="width: 30px;">
    </div>

    <div class="py-2">
        <a class="text-decoration-none" routerLink="/"><img class="logo" src="/assets/images/logo.png" alt="" style="height: 50px;"></a>
    </div>

    <div class="d-flex gap-3">
        <a class="d-flex pop-up-container" [routerLink]="user_client() == 'client' ? '/profile/info/personal_info' : 'profile/user/personal_info'">
            <img src="assets/icons/profile.svg" alt="" class="icon" style="width: 23px;">
        </a>
        <a class="d-flex pop-up-container" routerLink="/profile/liked">
            <img src="assets/icons/heart.svg" alt="" class="icon" style="width: 30px;">
        </a>
        <a class="d-flex pop-up-container" routerLink="/profile/order">
            <img src="assets/icons/bag.svg" alt="" class="icon" style="width: 30px;">
        </a>
    </div>
</header>

<nav class="mt-2 d-flex justify-content-center gap-5">
    <a class="underline-animation text-capitalize text-md text-light-color text-decoration-none" routerLink="/">home</a>
    <div class="dropdown_conteiner">
        <p class="pointer text-capitalize text-md text-light-color text-decoration-none">
            categories
            <img src="assets/icons/dropdown.svg" alt="" style="width: 20px;"> 
        </p>

        <div class="dropdown pt-1 pb-2 px-3 d-flex flex-column">
            <div class="pointer"><p class="d-inline underline-animation" [routerLink]="'/products/1/gender:&max_price:&min_price:&categorie:'">Всички</p></div>
            <div class="pointer" *ngFor="let category of $categories | async"><p class="d-inline underline-animation" [routerLink]="'/products/1/gender:&max_price:&min_price:&categorie:' + category.id">{{ category.name }}</p></div>
        </div>
    </div>
    <a class="underline-animation text-capitalize text-md text-light-color text-decoration-none" routerLink="/products/custom/1/gender:&max_price:&min_price:">custom products</a>
    <a class="underline-animation text-capitalize text-md text-light-color text-decoration-none" routerLink="/store/location">stores</a>
</nav>
