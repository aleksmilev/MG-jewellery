<form>
    <div>
        <p class="page_title">Моя адрес</p>

        <div [ngClass]="incorrect_inputs.length !== 0? 'd-flex flex-column my-2':'d-none'">
            <span class="incorrect w-100 mb-2" *ngFor="let incorrect_input of incorrect_inputs">{{ incorrect_input }}</span>
        </div>
        <div [ngClass]="success? 'd-block my-2  ':'d-none'">
            <span class="success w-100 mb-2">Успешно актуализирахте акаунта си!</span>
        </div>

        <div class="d-flex gap-3">
            <div>
                <label for="first_name" [ngClass]="incorrect_inputs.length !== 0 ? 'incorrect':''">Име</label>
                <input id="first_name" name="first_name" type="text" [(ngModel)]="form.first_name">
            </div>

            <div>
                <label for="last_name" [ngClass]="incorrect_inputs.length !== 0 ? 'incorrect':''">Фамилия</label>
                <input id="last_name" name="last_name" type="text" [(ngModel)]="form.last_name">
            </div>
        </div>

        <div class="w-400">
            <label for="email" [ngClass]="incorrect_inputs.length !== 0 ? 'incorrect':''">Имейл</label>
            <input id="email" name="email" type="email" [(ngModel)]="form.email">
        </div>

        <div class="w-400">
            <label for="phone" [ngClass]="incorrect_inputs.length !== 0 ? 'incorrect':''">Телефонен номер</label>
            <input id="phone" name="phone" type="tel" [(ngModel)]="form.phone">
        </div>
    </div>

    <div>
        <p class="page_title">моя адрес</p>

        <div class="city_inputs">
            <div>
                <label for="city" [ngClass]="incorrect_inputs.length !== 0 ? 'incorrect':''">Град</label>
                <input id="city" name="city" type="text" [(ngModel)]="address.city">
            </div>

            <div>
                <label for="postcode" [ngClass]="incorrect_inputs.length !== 0 ? 'incorrect':''">Postcode</label>
                <input id="postcode" name="postcode" type="tel" [(ngModel)]="address.postcode">
            </div>
        </div>

        <div class="w-400">
            <label for="street_name" [ngClass]="incorrect_inputs.length !== 0 ? 'incorrect':''">Улица</label>
            <input id="street_name" name="street_name" type="text" [(ngModel)]="address.street_name">
        </div>

        <div class="w-400">
            <label for="apartment" [ngClass]="incorrect_inputs.length !== 0 ? 'incorrect':''">Къща/апартамент №</label>
            <input id="apartment" name="apartment" type="text" [(ngModel)]="address.apartment">
        </div>

        <div class="w-800">
            <label for="details">Допълнителна инфомация</label>
            <textarea name="details" id="details" rows="10" [(ngModel)]="address.details"></textarea>
        </div>
    </div>

    <div>
        <input type="button" value="Запазите промените" class="primary-button" (click)="save_changes()">
    </div>
</form>
