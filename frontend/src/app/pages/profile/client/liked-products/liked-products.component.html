<div id="container">
    <h1 class="title d-flex align-items-center gap-2 justify-content-center"> 
        <img src="assets/icons/heart.svg" alt="" class="icon" style="width: 40px;">
        Харесвани продукти
    </h1>

    <div class="liked_products mt-5 d-flex flex-column gap-4" *ngIf="(get_liked_products | async)?.length !== 0">
        <div  *ngFor="let product of get_liked_products | async" class="d-flex align-items-center justify-content-between">
            <div class="d-flex gap-4">
                <img [src]="'http://localhost/assets/product' + product.cover_path" alt="" [routerLink]="'/product/' + product.id" class="pointer">
                <div class="d-flex justify-content-between flex-column">
                    <div [routerLink]="'/product/' + product.id" class="pointer">
                        <p class="category">{{ product.category_name }}</p>
                        <p class="name">{{ product.name }}</p>
                    </div>
                    <button class="danger-button m-0 remove" (click)="remove_liked_products(product.id)">Премахни</button>
                </div>
            </div>
            <div [routerLink]="'/product/' + product.id" class="pointer">
                <p style="text-align: end;">Цена</p>
                <p class="price m-0 p-0">{{ product.price }} BGN</p>
            </div>
        </div>
    </div>

    <div *ngIf="(get_liked_products | async)?.length === undefined" class="no-products text-center">
        <p>Вие нямате харесвани продукти</p>
    </div>

    <div class="d-flex justify-content-center mt-5">
        <button class="primary-button my-4" [routerLink]="'/'" style="width: 30vw;">Намери продукти</button>
    </div>
</div>
