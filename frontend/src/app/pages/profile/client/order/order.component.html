<div id="container">
    <h1 class="title d-flex align-items-center gap-2 justify-content-center"> 
        <img src="assets/icons/bag.svg" alt="" class="icon" style="width: 40px;">
        Направете поръчка
    </h1>

    <div class="progress my-4">
        <div class="progress-bar" aria-valuemin="0" aria-valuemax="100" [style]="'width:' + (stage * 33 + 1) + '%;'">
        </div>
      </div>

    <div class="order_container mt-4">
        <div class="order">
            <app-confirm-products [visible]="stage === 1" #confirmProducts ></app-confirm-products>
            <app-confirm-info [visible]="stage === 2" #confirmInfo ></app-confirm-info>
            <app-finished-order [visible]="stage === 3" #finishedOrder ></app-finished-order>
        </div>
        <div class="info d-flex flex-column justify-content-between">
            <div>
                <div class="d-flex justify-content-between my-1">
                    <p>Имейл на профила:</p>
                    <p><b>test_emailemail.com</b></p>
                </div>
                <div class="d-flex justify-content-between my-1">
                    <p>Телефонен номер:</p>
                    <p><b>+359888888888</b></p>
                </div>
                <div class="d-flex justify-content-between my-1">
                    <p>Начин на плащане:</p>
                    <p><b>Наложен платеж</b></p>
                </div>
            </div>
            <div>
                <div class="d-flex justify-content-between">
                    <p>Обща сума:</p>
                    <p><b>{{ get_totle() }} BGN</b></p>
                </div>
                <button class="primary-button my-3" (click)="next()">{{ stage === 1 ? 'Продължи' : stage === 2 ? 'Направи поръчка' : 'Пазарувай още ' }}</button>
            </div>
        </div>
    </div>
</div>
